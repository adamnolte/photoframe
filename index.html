<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photo Frame</title>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../fonts/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/styles.css">

<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text.javascript" src="../js/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/photoframe.controller.js"></script>

</head>
<body>
<div class="container" ng-app="myApp" ng-controller="photoFrameController" ng-cloak>
    <div class="row">
        <div class="col-xs-12 header">
            Photo Frame Gallery
            <span>{{photos.length}} Images</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-12 col-md-4" ng-repeat="photo in photos">
                <img ng-src="../photos/{{photo}}" alt="photo" />
                <button ng-show="showDelete" ng-click="deletePhoto(photo)" class="btn btn-danger btn-delete">Delete</button>
            </div>
        </div>
    </div>
    <div id="menu-options">
        <div class="menu-breakout" ng-show="showMenu">
            <button class="add-photo-btn"><i class="fa fa-cloud-upload" aria-hidden="true"></i></button>
            <button class="delete-photo-btn" ng-click="toggleDelete()"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            <button class="power-off-btn" ng-click="powerOff()"><i class="fa fa-power-off" aria-hidden="true"></i></button>
        </div>
        <button class="menu-button" ng-click="toggleMenu()">
            <i ng-show="!showMenu" class="fa fa-bars" aria-hidden="true"></i>
            <i ng-show="showMenu" class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
</div>
</body>
</html>
