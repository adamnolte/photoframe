<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Photo Frame</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/ng-img-crop.min.css">
<link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap.min.js "></script>
<script type="text/javascript" src="js/ng-file-upload-shim.min.js"></script>
<script type="text/javascript" src="js/ng-file-upload.min.js"></script>
<script type="text/javascript" src="js/angular-img-cropper.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/photoframe.controller.js"></script>
<script type="text/javascript" src="js/uploadphoto.controller.js"></script>

</head>
<body>
<div class="container-fluid" ng-app="myApp" ng-controller="photoFrameController" ng-cloak>
    <div class="row header">
        <div class="col-xs-12 col-sm-7">
            Photo Frame Gallery
        </div>
        <div class="col-xs-12 col-sm-5 header-right">
            {{photos.length}} Images
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="photo in photos">
            <img class="gal-photo" ng-src="photos/{{photo}}" alt="photo" />
            <button class="btn-delete" ng-class="showDelete ? 'show-delete' : 'hide-delete'" ng-click="deletePhoto(photo)"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>
    </div>
    <div id="menu-options">
        <div class="menu-wrapper">
            <div class="menu-breakout">
                <button class="add-photo-btn" ng-click="openPhotoModal()" ng-class="showMenu ? 'show-menu' : 'hide-menu'"><i class="fa fa-cloud-upload" aria-hidden="true"></i></button>
                <button class="delete-photo-btn" ng-click="toggleDelete()" ng-class="showMenu ? 'show-menu' : 'hide-menu'"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                <button class="power-off-btn" ng-click="powerOff()" ng-class="showMenu ? 'show-menu' : 'hide-menu'"><i class="fa fa-power-off" aria-hidden="true"></i></button>
            </div>
            <button class="menu-button" ng-click="toggleMenu()">
                <i ng-show="!showMenu" class="fa fa-bars" aria-hidden="true"></i>
                <i ng-show="showMenu" class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
