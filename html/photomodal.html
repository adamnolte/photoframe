<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Upload a new photo</h3>
</div>
<div class="modal-body" id="modal-body">
    <button ngf-select ng-model="picFile" accept="image/*">Select Image</button>
    <div>
      <canvas width="300" height="300" id="canvas" image-cropper image="picFile | ngfDataUrl" cropped-image="croppedImage" crop-width="800" crop-height="1280" min-width="400" min-height="640" keep-aspect="true"></canvas>
    </div>
    <div class="loading-pic" ng-show="loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="upload()">Upload</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
